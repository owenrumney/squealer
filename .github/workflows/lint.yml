name: squealer lint
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
  
    - uses: actions/setup-go@v2
      with:
        stable: 'false'
        go-version: '1.20.0' # The Go version to download (if necessary) and use.
    - run: go version

    - name: Lint
      run: make quality
